<!DOCTYPE html>
<html lang="en" id="frameset">
<head>
	<meta charset="UTF-8">
	<title>TVshow</title>

	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

	<frameset rows="20%,*" frameborder="yes">
		<frame src="top.html" name="top" scrolling="auto" noresize>

		<frameset cols="20%,*" frameborder="yes" >
			<frame src="left.html" name="left" scrolling="auto" noresize>
			<frame src="right.html" name="right" noresize>
		</frameset>
	</frameset>

</html>
