<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guestbook</title>
	<meta name="copyright" content="Copyright 2015, Yun-Hao Design."> 
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<div class="score">
		<form>
			<p>評分 :</p>
			<table cellspacing="0">
				<tr>
					<td>喜愛程度</td>
					<td>非常喜歡<input type="radio" name="favorite" value="5"></td>
					<td>喜歡<input type="radio" name="favorite" value="4"></td>
					<td>普通<input type="radio" name="favorite" value="3"></td>
					<td>不喜歡<input type="radio" name="favorite" value="2"></td>
					<td>非常不喜歡<input type="radio" name="favorite" value="1"></td>
				</tr>
			</table>
			<table cellspacing="0" style="margin-top: 10px;">
					<td>是否推薦</td>
					<td>是<input type="radio" name="commit" value="1"></td>
					<td>否<input type="radio" name="commit" value="0"></td>
			</table>
			<br>
			<input type="submit" value="送出">
		</form>
	</div>
</body>
</html>
